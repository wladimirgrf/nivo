name: Main Pipeline

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read

jobs:
  infra:
    uses: ./.github/workflows/infra.yml
    secrets: inherit

  debug-infra-outputs:
    needs: infra
    runs-on: ubuntu-latest
    steps:
    - name: Debug Infra Outputs
      run: |
        echo "=== INFRA OUTPUTS ==="
        echo "ECR URL: '${{ needs.infra.outputs.ecr_url }}'"
        echo "Cluster Name: '${{ needs.infra.outputs.cluster_name }}'"
        echo "====================="

  build:
    needs: infra
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      ecr_url: ${{ needs.infra.outputs.ecr_url }}
      cluster_name: ${{ needs.infra.outputs.cluster_name }}
    secrets: inherit
