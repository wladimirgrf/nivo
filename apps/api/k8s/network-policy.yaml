apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nivo-api-network-policy
  namespace: nivo
spec:
  podSelector:
    matchLabels:
      app: nivo-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nivo
    ports:
    - protocol: TCP
      port: 3444
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: nivo
    ports:
    - protocol: TCP
      port: 5432
  - to: []
    ports:
    - protocol: TCP
      port: 80
